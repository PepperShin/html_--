<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        안녕하세요! <br /> <!-- <br />은 개행 -->
        hello world!
        <span>안녕하세요!</span> <!-- 인라인 태그 -->
        <div>태그입니다</div>
        <p>피 태그입니다</p> <!-- 블록 태그, 폰트 크기가 16px, 강조 없고, margin 크기 16이다 -->

        <h1>안녕하세요!</h1> <!--  -->
        <h2>안녕하세요!</h2>
        <h3>안녕하세요!</h3>
        <h4>안녕하세요!</h4>
        <h5>안녕하세요!</h5>
        <h6>안녕하세요!</h6>
        <!-- h1 ~ h6은 활자 사이즈 -->
        <!-- 글자만 가지고 있는게 아니라 margin까지 포함하고 있다. -->

        <p>주로 본문에 사용되는 태그로써 단락을 구분합니다</p>
        <p>주로 본문에 사용되는 태그로써 단락을 구분합니다</p>
        <p>주로 본문에 사용되는 태그로써 단락을 구분합니다<br> 행바꿈 합니다.</br></p> <!-- p 태그 안에서 br 태그 사용 가능 -->

        <p><a href="http://www.google.com">구글</a></p> <!-- a 태그는 하이퍼링크를 만들어준다. 인라인 태그 -->

        <p><i>코리아</i></p> <!-- i 태그는 이텔릭체 -->
        <p>KOREAK <sup>코리아</sup></p> <!-- sup 위로 올린다 -->
        <p><ins>할인</ins></p> <!-- 링크 없는 밑줄 -->
        <p><del>할인</del></p> <!-- 취소선 -->

        <p>1000<sup><del>1200</del></sup></p>

    </body>
</html>
