<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary-subtle">
    <section class="container text-center">
        <div class="mt-5 py-5 justify-content-center">
            <h1 class="fw-bold">문의 하기</h1>
            <p class="w-75 m-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque suscipit quaerat vero iste saepe rerum, dolorum dolor itaque assumenda perferendis nihil maxime minus architecto dolore tempore, non consequuntur cupiditate facere.</p>
        </div>


        <form class="row">
            <div class=" col-md-6">
                <input type="email" class="form-control form-floating mb-3 " id="name" placeholder="이름">
            </div>
            <div class=" col-md-6">
                <input type="email" class="form-control form-floating mb-3" id="email" placeholder="이메일">
            </div>
            <div>
                <textarea style="height: 150px;" class="form-control " id="message" placeholder="메세지"></textarea>
            </div>
            <div class="col-12 mt-5">
                <button class="btn btn-danger">전송하기</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
