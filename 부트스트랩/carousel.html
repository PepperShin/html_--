<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.namu.wiki/i/CjK3gOSo66u_RHDZd0O3c9aWQnQFTKb29tzBCO4MWKNynkG2skr3GIk2xCrWkXLAFkxpZhd_AIludDWsXsqGew.webp" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://i.namu.wiki/i/X7rPecfR3jOJU4rqCNjv-SRhaM8pdnqMulOWWkjc6lzU-7gM8hD15Ulsf5sYinNArQhrA0LgpLuTOl5_kPELFQ.webp" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/160525220/ko/%EC%82%AC%EC%A7%84/%EC%88%98%EC%8B%A0%EC%9D%8C-%EC%84%9C%EB%B2%8C-%EC%9E%90%EB%B3%B8%EA%B0%80.jpg?s=612x612&w=0&k=20&c=n7sjMd007WHdcIJsmo1zkqBtbfMm_p5YUrbyH43gXJU=" alt="New York" class="d-block w-100">
            </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
