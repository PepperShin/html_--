<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input {
        color: green;
        font-size: 30px;
        font-weight: bold;

    }

    /* input 태그의 text 타입만 적용 */
    input[type='text'] {
        color: red;
    }

    input[type='password'] {
        color: blue;
    }

    input[type='tel'] {
        color: black;
        width: 200px;
    }

    img[src] {
        border: 3px, solid green;
    }
</style>

<body>
    <form>
        이름 : <input type="text"/> <br />
        아이디 : <input type="text" /> <br />
        비밀번호 : <input type="password" /> <br />
        전화번호 : <input type="tel" /> <br />
    </form>

    <img src="image.png" alt="이미지 없음" /> <br />
</body>
</html>
