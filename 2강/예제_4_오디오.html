<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!-- controls는 각 웹브라우저 전용 재생버튼 출력. -->
        <audio 
            src="34ex1.mp3" 
            controls = "controls"
            autoplay = "autoplay"
            loop="loop"
            ></audio>
        <p>
            <video
                src="411.mp4"
                controls = "controls" 
                autoplay = "autoplay"
                loop="loop"
            ></video>
        </p>
    </body>
</html>
