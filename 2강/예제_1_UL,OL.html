<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>메뉴리스트</p>
        <ul>
            <!-- ul 태그는 unordered list -->
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
        </ul>

        <p>지역리스트</p>
        <ol>
            <!-- ul 태그는 ordered list -->
                <li>서울</li>
                <li>경기</li>
                <li>충청</li>
                <li>전라</li>
        </ol>

        <p>검색 사이트 리스트</p>
        <ol>
                <li><a href="http://www.google.com" target="_blank">google</a></li> <!-- target="_blank"는 새 창에서 열기 -->
                <li><a href="http://www.naver.com" target="_self">naver</a></li> <!-- target="_self"는 현재 창에서 열기 -->
        </ol>
        
        

    </body>
</html>
