<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 테이블의 기본은 <table><tr>이다-->
        <table border="1">
            <tr>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>100</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </table>

        <hr /> <!-- 수평선 -->

        <table border="1">
            <tr>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>100</td>
                <td>60</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="2">평균</td>
                <td>80</td>
            </tr>
        </table>

        <hr />

        <table border="1">
            <thead>
                <!-- 헤드를 나타낸다 -->
                <tr>
                    <th>지역</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <!-- 바디를 나타낸다 -->
                <tr>
                  <td rowspan="2">서울</td>
                  <td>김OO</td>
                </tr>
                <tr>
                  <!-- <td>서울</td> ctrl + ? 주석처리-->
                  <td>박OO</td>
                </tr>
                <tr>
                  <td>경기</td>
                  <td>유OO</td>
                </tr>
                <tr>
                  <td rowspan="2">부산</td>
                  <td>장O</td>
                </tr>
                <tr>
                  <!-- <td>부산</td> -->
                  <td>김OO</td>
                </tr>
        </table>

        <hr />

        <table border="1">
            <tr>
                <td rowspan="3">중간고사 성적</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>100</td>
                <td>60</td>
                <td>80</td>
            </tr>
            <tr>
                <td colspan="2">평균</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
