<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: dodgerblue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

#div-5{
    order: 5;
}
</style>
</head>
<body>

<h1>Flex Items</h1>

<p>All direct children of a flex container becomes flex items:</p>

<div class="flex-container">

    <!-- order은 안에 들어간 값으로 정렬 -->
    <!-- <div style="order: 3">1</div>--> <!-- div-5와 같다 -->
    <!-- <div style="order: 2;">2</div>
    <div style="order: 4;">3</div> 
    <div style="order: 1;">4</div>
    <div id="div-5">5</div> -->

    <!-- 전체 grow의 합중 1만큼 차지. 비율로 공간 차지한다. -->
    <!-- <div style="flex-grow: 1">1</div> -->
    <!-- <div style="flex-grow: 1">2</div>
    <div style="flex-grow: 1">3</div> -->

    <!-- flex-shrink는 화면을 줄였을때 줄어드는 비율을 설정 -->
    <div style="flex-shrink: 0">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div style="flex-shrink: 0">9</div>
</div>

</body>
</html>
