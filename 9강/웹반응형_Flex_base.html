<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                height: 200px;
                /* align-items: stretch; */
                background-color: #f1f1f1;
            }

            .flex-container > div {
                background-color: DodgerBlue;
                color: white;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-basis Property</h1>

        <p>Set the initial length of the third flex item to 200 pixels:</p>

        <div class="flex-container">
            <div>1</div>
            <div style="align-self: center;">2</div> <!-- 개별 플렉스 정렬 -->
            <div style="flex-basis: 200px">3</div> <!-- 초기값 설정 -->
            <div style="flex: 0 0 200px">4</div> <!-- flex: flex-grow flex-shrink flex-basis -->
        </div>
    </body>
</html>
